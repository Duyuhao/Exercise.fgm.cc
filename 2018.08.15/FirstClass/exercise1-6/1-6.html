<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码提示框弹出</title>
</head>
<style>
    body,input,p{margin:0;padding:0;}
    body{font:12px/1.5 Tahoma;}
    #outer{width:200px;margin:10px auto;}
    input{margin-right:5px;vertical-align:middle;}
    #tips{padding:5px;margin-top:5px;background:#ffefa4;border:1px solid #ff1010;display:none;}
</style>
<script>
    window.onload=function () {
        var inp=document.getElementById("outer").getElementsByTagName("label")[0];
        var div=document.getElementById("tips");
        inp.onmouseover=function () {
            div.style.display="block";
        };
        inp.onmouseout=function () {
            div.style.display="";
        };
    }
</script>
<body>
<div id="outer">
    <label><input type="checkbox">两周内自动登录</label>
    <div id="tips">为了您的信息安全，请不要在网吧或公用电脑上使用此功能</div>
</div>
</body>
</html>
