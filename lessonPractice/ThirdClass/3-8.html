<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易网页闹钟</title>
    <style>
        body,div{margin:0;padding:0;}
        body{color:#fff;font:16px/1.5 \5fae\8f6f\96c5\9ed1;}
        #clock{width:300px;text-align:center;background:#1a1a1a;margin:10px auto;padding:20px 0;}
        span{color:#000;width:80px;line-height:2;background:#fbfbfb;border:2px solid #b4b4b4;margin:0 10px;padding:0 10px;}
    </style>
    <script>
        window.onload=function () {
            var clo = document.getElementById("clock").getElementsByTagName("span");
            var ary;
            setdate();
            setInterval(setdate, 1000);
            function setdate() {
                var date = new Date();
                ary = [date.getHours(), date.getMinutes(), date.getSeconds()];
                for (var i = 0; i < clo.length; i++) {
                    clo[i].innerHTML = format(ary[i]);
                }
            }
            function format(time) {
                return time.toString().replace(/^(\d)$/,"0$1");
            }
        }
    </script>
</head>
<body>
<div id="clock">
    <span></span>点<span></span>分<span></span>秒
</div>
</body>
</html>
