<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标移入/移出改变样式</title>
</head>
<style>
    body{color:#fff;font:12px/1.5 Tahoma;}
    #div1{width:150px;height:150px;margin:0 auto;padding:10px;background:black;border:10px solid #ff99ff;cursor:crosshair;}
    #div1.hover{color: #72fffd;background:#f0f0f0;border:10px solid red;}
</style>
<script>
    window.onload=function () {
        var div=document.getElementById("div1");
        div.onmouseover=function () {
            div.className="hover";
        }
        div.onmouseout=function () {
            div.className="";
        }
    }
</script>
<body>
<div id="div1">
    鼠标移入改变样式，鼠标移出恢复。
</div>
</body>
</html>
