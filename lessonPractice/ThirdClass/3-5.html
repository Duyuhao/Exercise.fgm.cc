<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面加载后累加，自加1</title>
    <style>
        body{text-align:center;font:700 30px/1.5 arial;}
    </style>
    <script>
        window.onload=function () {
            var body = document.body;
            var i = 0;
            updat();
            setInterval(updat, 1000);
            function updat(){
                body.innerHTML = ++i;
            }
        }
    </script>
</head>

</body>
</html>
